<!doctype html>
<html>
    <head>
        <!-- A-Frameの読み込み -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

        <!-- AR.jsの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <!-- ジェスチャー操作用のライブラリ -->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <!-- GIFシェーダーライブラリ -->
        <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader@1.0.2/dist/aframe-gif-shader.min.js"></script>

        <!-- shader gridの独自スクリプト -->
        <script src="shader-grid-glitch.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            embedded
            arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
            gesture-detector
        >
            <!-- マーカー -->
            <a-marker
                type="pattern"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                preset="custom"
            >
                <!-- GIF表示用のプレーン -->
                <a-plane
                    material="shader: gif; src: url(assets/asset.gif); transparent: true;"
                    scale="3 3 3"
                    position="0 0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-plane>
            </a-marker>

            <!-- カメラ -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
